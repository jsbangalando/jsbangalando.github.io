
<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap css -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
  

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <form class="navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" data-ng-model="search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"></button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="user">User<img src="images/avatar-big.png" width="50" alt="Avatar"/></li>
        </ul>
      </div>
    </nav>
    

    <div class="container-fluid"  data-ng-Controller="myCtrl" data-ng-init="init()">

        <div class="row">     
           
          <div class="card col-md-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" data-ng-repeat="person in people | filter : search">
                  
                  <a href="#" data-ng-click="searchElement(person.id)">{{ person.name }} </a>
          
              </li>

            </ul>
          </div>

          <div class="details col-md-7 ">
              
              <div class="container-fluid">
                <div class="row">
                   <div class="pull-left avatar"><img src="{{searchData.img}}" alt="Picture"/></div>
                   <div class="pull-left avatar">
		      <div class="name">{{searchData.name}}</div> 
                      <button type="button" class="btn btn-lg btn-default sendmessage">Send Message</button>
                    </div>
                    
                    <div class="container-fluid hearts">
                       <div class="row">
                          
                          <div id="reviewStars-input">
                            <input id="star-4" type="radio" name="reviewStars"/>
                            <label title="gorgeous" for="star-4"></label>

                            <input id="star-3" type="radio" name="reviewStars"/>
                            <label title="good" for="star-3"></label>

                            <input id="star-2" type="radio" name="reviewStars"/>
                            <label title="regular" for="star-2"></label>

                            <input id="star-1" type="radio" name="reviewStars"/>
                            <label title="poor" for="star-1"></label>

                            <input id="star-0" type="radio" name="reviewStars"/>
                            <label title="bad" for="star-0"></label>
                          </div>

                       </div>
                    </div>

                </div>
              </div>

              <div class="container-fluid">
                <div class="row">
                  <br />
                  {{searchData.Description}}
                </div>
              </div>

              <br />

              <div class="container-fluid">
                <div class="row wrap-container">
                    <div class="likes col-md-6">
                      <div class="titleHeader">Likes</div>
                      <div data-ng-repeat="like in likes">
                        {{ like }}
                      </div>
                    </div>
                    <div class="likes col-md-6">
                      <div class="titleHeader">Dislikes</div>
                      <div data-ng-repeat="dislike in dislikes">
                        {{ dislike }}
                      </div>
                    </div>
                </div>
              </div>
              
          </div>

        </div>


    </div>
   
  

  <!-- 
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- <script src="js/jquery-3.1.1.min.js"></script> -->
  <script src="js/jquery-3.2.1.min.js"></script>
 <script src="js/popper.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>


  </body>
</html>
